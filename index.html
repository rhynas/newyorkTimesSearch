<!DOCTYPE html>
<html>
<head>
	<title>NY Times Search</title>
 	<!-- We link our html to the Bootstrap CDN -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 	<link rel="icon" href="https://cdn1.iconfinder.com/data/icons/social-messaging-productivity-vol-5/512/240-Article_document_news_paper-24.png">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">	
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body class="col-md-8 col-md-offset-2">

	<div class="jumbotron">
	  <h1><i class="fa fa-newspaper-o" aria-hidden="true"></i> New York Times Search</h1>

	</div><!-- end jumbotron -->
	<div class="panel panel-default">
	  	<!-- Default panel contents -->
	  	<div class="panel-heading"><i class="fa fa-table fa-fw" aria-hidden="true"></i>Search Parameters</div>
	  	<div class="panel-body">
			<form>
			  <div class="form-group">
			    <label for="searchTerm">Search Term</label>
			    <input type="search" class="form-control form-control-danger" id="searchTerm" placeholder="Keyword">
			    <div class="form-control-feedback"><span></span></div>

			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Number of Records to Retrieve</label>
				  <select class="form-control" id="sel1">
				    <option>1</option>
				    <option>2</option>
				    <option>3</option>
				    <option>4</option>
				    <option>5</option>
				    <option>6</option>
				    <option>7</option>
				    <option>8</option>
				    <option>9</option>
				    <option>10</option>
				  </select>
			  </div>
			  <div class="form-group">
			    <label for="startYear">Start Year (Optional)</label>
			    <input type="number" class="form-control" id="startYear" placeholder="Year">
			  </div>
			  <div class="form-group">	    
				<label  for="endYear">End Year (Optional)</label>
				<input type="number" class="form-control" id="endYear" placeholder="Year">
			  </div>	

			  <button type="search" class="btn btn-default" id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
			  <button type="clear" class="btn btn-default" id="clearBtn"><i class="fa fa-trash" aria-hidden="true"></i> Clear Results</button>
			</form>

		</div>
	</div><!-- end parameters panel -->
	
	<div class="panel panel-defaul">
	  	<div class="panel-heading"><i class="fa fa-list-alt" aria-hidden="true"></i> Top Articles</div>
	  	<ul class="list-group" id="articles"></ul>
	</div><!-- endtop articles panel  -->


	<script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
